<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:define name="head">
			<h:outputScript library="scripts" name="dropzone.js" />
			<h:outputStylesheet library="css" name="dropzone.css"/>
			<h:outputScript>Dropzone.options.uploadForm = { paramName: "uploadForm:file" };</h:outputScript>
		</ui:define>
		<ui:param name="activeSubmenu" value=""/>
    	<ui:param name="activeMenu" value="nfse"/>
			
    	<ui:define name="pageTitle"><i class="fa fa-home fa-1x cor-padrao"></i> NFS-e</ui:define>
    	<ui:define name="pageDescription">Incluir</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="nfseForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<p:panel toggleable="false" id="painelConsulta" styleClass="box box-danger">
						<div class="box-header with-border">
	             			<h3 class="box-title">Incluir NFS-e</h3>
	            		</div>
					    <h:form>
					    	<p:fileUpload 
					    		label="Selecionar" 
					    		cancelLabel="Cancelar" 
					    		uploadLabel="Upload" 
					    		fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
                        		update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(xml|XML)$/" invalidFileMessage="Somente arquivos XML são aceitos" invalidSizeMessage="Tamanho do arquivo não permitido." />
					    </h:form>
					</p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
