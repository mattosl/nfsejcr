<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >
	
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:param name="activeSubmenu" value=""/>
    	<ui:param name="activeMenu" value="nfse"/>
			
    	<ui:define name="pageTitle"><i class="fa fa-home fa-1x cor-padrao"></i> Sistema NFS-e</ui:define>
    	<ui:define name="pageDescription">Pagina Inicial</ui:define>
		<ui:define name="body">
			<div class="page-content-central ui-fluid">
				<h:form id="nfseForm" acceptcharset="ISO-8859-1" lang="pt_BR">
					<p:panel toggleable="false" id="painelConsulta" styleClass="box box-danger">
						<div class="box-header with-border">
	             			<h3 class="box-title">Consultar NFS-e</h3>
	            		</div>
						<div class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<label for="empresa" class="col-sm-2 control-label">Empresa:</label>

									<div class="col-sm-10">
								        <h:selectOneMenu id="empresa" styleClass="form-control">
								        	<f:selectItem itemLabel="Selecione" itemValue="" />
								            <f:selectItem itemLabel="JCR ADMINISTRAÇÕES E PARTICIPAÇÕES" itemValue="Xbox One" />
								            <f:selectItem itemLabel="LOGTRADE" itemValue="PS4" />
								            <f:selectItem itemLabel="SEAGULL" itemValue="Wii U" />
								        </h:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<label for="municipio" class="col-sm-2 control-label">Município:</label>

									<div class="col-sm-10">
								        <h:selectOneMenu id="municipio" styleClass="form-control">
								        	<f:selectItem itemLabel="Selecione" itemValue="" />
								            <f:selectItem itemLabel="CURITIBA" itemValue="Xbox One" />
								            <f:selectItem itemLabel="PONTAL DO PARANA" itemValue="PS4" />
								        </h:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<label for="numNota" class="col-sm-2 control-label">Número da Nota:</label>

									<div class="col-sm-10 col-md-2">
								         <h:inputText value="" styleClass="form-control" id="numNota" />
									</div>
								</div>
								<div class="form-group">
									<label for="dtEmissaoInicio" class="col-sm-2 control-label">Data de Emissão:</label>
									<div class="row">
						                <div class="col-xs-12 col-md-2 col-lg-2">
						                	<div class="input-group date">
							                	<div class="input-group-addon">
							                		<i class="fa fa-calendar"></i>
							                	</div>
							                	<p:calendar styleClass="pull-right" id="dtEmissaoInicio" value="#{consultarNFSEController.dtInicio}" placeholder="Data Início" />
							                </div>
						                </div>
						                <div class="col-xs-12 col-md-2 col-lg-2">
						                	<div class="input-group date">
							                	<div class="input-group-addon">
							                		<i class="fa fa-calendar"></i>
							                	</div>
							                	<p:calendar styleClass="pull-right" id="dtEmissaoFinal" value="#{consultarNFSEController.dtInicio}" placeholder="Data Fim" />
							                </div>
						                </div>
						            </div>
								</div>
							</div>
						</div>
					</p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
